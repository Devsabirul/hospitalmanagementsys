{% extends 'base/base.html' %}
{% load static %}
{% block title %}Registration page{% endblock title %}
{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
<!----page content start ---->
<div class="content" style="min-height: 127.667px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Account Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'base/assets/img/login-banner.png' %}" class="img-fluid"
                                alt="Login Banner">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Doctor Register <a href="{% url 'patients-signup' %}">Not a Doctor?</a></h3>
                            </div>

                            <!-- Register Form -->
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" name="first_name" required>
                                    <label class="focus-label">Name</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" name="username" required>
                                    <label class="focus-label">username</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" name='password' required>
                                    <label class="focus-label">Create Password</label>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="{% url 'doctor-signin' %}">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook btn-block"><i
                                                class="fab fa-facebook-f mr-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i>
                                            Login</a>
                                    </div>
                                </div>
                            </form>
                            {% if registration_success_msg|length > 0 %}
                            <input type="hidden" name="message" value="{{registration_success_msg}}" id="success_msg">
                            {% endif %}

                            <!-- /Register Form -->
                        </div>
                    </div>
                </div>
                <!-- /Account Content -->
            </div>
        </div>
    </div>
</div>
<!----page content end ---->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
<script>
    var success_msg = $("#success_msg").val();
    if (success_msg.length > 0) {
        var notify = $.notify(success_msg, {
            type: 'success',
            allow_dismiss: true
        });
        setTimeout(function () {
            notify('message', success_msg);
        }, 500);
    }
</script>
{% endblock body %}
