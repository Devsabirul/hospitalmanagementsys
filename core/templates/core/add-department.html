{% extends 'base/base.html' %}
{% block title %}Add Department{% endblock title %}
{% block body %}
<div class="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Add Department</h4>
            <p class="text-center text-danger font-weight-bold">{{msg}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <label>Department Name</label>
                    <input class="form-control" name="department_name" type="text">
                </div>
                <div class="form-group">
                    <label class="display-block">Department Status</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="product_active" value="Active" checked="">
                        <label class="form-check-label" for="product_active">
                        Active
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="product_inactive" value="Inactive">
                        <label class="form-check-label" for="product_inactive">
                        Inactive
                        </label>
                    </div>
                </div>
                <div class="m-t-20 text-center">
                    <button class="btn btn-primary submit-btn">Create Department</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
